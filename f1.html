<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodHub - Delicious Meals Delivered</title>
  <link href="" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #fff;
      color: #333;
    }
   header {
      display:flex;
      justify-content:space-between;
      align-items: center;
      padding: 20px;
      background-color: #fff;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #f97316;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    .auth-buttons button {
      margin-left: 15px;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .sign-in {
      background: transparent;
      color: #f97316;
      border: 2px solid #f97316;
    }
    .sign-up {
      background: #f97316;
      color: #fff;
    }
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px 10%;
    }

    .hero-text {
      max-width: 50%;
    }

    .hero-text h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }
    .hero-text h1 span {
      color: #f97316;
    }
    .hero-text p {
      margin-bottom: 20px;
      color: #555;
    }
    .hero-buttons button {
      margin-right: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .order-now {
      background: #f97316;
      color: #fff;
    }
    .learn-more {
      background: #fff;
      border: 2px solid #f97316;
      color: #f97316;
    }
    .delivery-card {
      text-align: center;
      background: #f97316;
      color: #fff;
      padding: 10px;
      border-radius: 15px;
      position: absolute;
      top: 20px;
      right: 10%;
    }
    .popular-section {
      padding: 40px 10%;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">FoodHub</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">Foods</a>
      <a href="#">Contact</a>
      <a href="#">About</a>
    </nav>
    <div class="auth-buttons">
      <button class="sign-in">Sign In</button>
      <button class="sign-up">Sign Up</button>
    </div>
  </header>
  <section class="hero">
    <div class="hero-text">
      <h1>Delicious Meals <span>Delivered</span> to Your Door</h1>
      <p>Enjoy fresh, flavorful meals made with the finest ingredients, delivered straight to your door, every time.</p>
      <div class="hero-buttons">
        <button class="order-now">Order Now</button>
        <button class="learn-more">Learn More</button>
      </div>
    </div>
  </section>
</body>
</html>
